<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Crypto Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <style>
        #cryptoChart {
            width: 600px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        body {
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 150vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
<h2>Real-Time BTC-USD Price Chart</h2>
<canvas id="cryptoChart"></canvas>
<script>
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    const cryptoChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'BTC-USD',
                backgroundColor: 'rgba(0, 119, 204, 0.5)',
                borderColor: 'rgba(0, 119, 204, 1)',
                fill: false,
                lineTension: 0.1,
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'second',
                        tooltipFormat: 'HH:mm:ss'
                    },
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 20
                    }
                },
                y: {
                    beginAtZero: false,
                    grace: '5%'
                }
            },
            plugins: {
                legend: {
                    display: true
                }
            },
            maintainAspectRatio: false,
            responsive: true
        }
    });

    const ws = new WebSocket('ws://localhost:8080/crypto-feed');
    ws.onopen = function() {
        console.log('WebSocket connection established');
    };

    ws.onmessage = function(event) {
        console.log('Data received:', event.data);
        try {
            const messages = JSON.parse(event.data);
            console.log("Parsed data received:", messages);
            messages.forEach((data) => {
                const price = data.p;
                const time = data.t ? new Date(data.t) : new Date(); // Убедитесь, что time - это Date объект
                console.log("Price:", price, "Time:", time);

                if (cryptoChart.data.datasets.length > 0) {
                    cryptoChart.data.datasets[0].data.push({
                        x: time,
                        y: price
                    });

                    if (cryptoChart.data.datasets[0].data.length > 50) {
                        cryptoChart.data.datasets[0].data.shift();
                    }

                    cryptoChart.update();
                }
            });
        } catch (error) {
            console.error('Error parsing data:', error);
        }
    };

    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };

    ws.onclose = function() {
        console.log('WebSocket connection closed');
    };


</script>
</body>
</html>
